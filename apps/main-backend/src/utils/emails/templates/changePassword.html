<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    footer {
      position: fixed;
      bottom: 1rem;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .change-password {
      width: 100%;
      height: 95vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 5rem;
    }

    .change-password--link {
      color: black;
      text-align: center;
      width: 100%;
      font-size: 1.25rem;
    }
  </style>

  <div
    class='change-password'
  >
    <h2>Follow this link to finish a procedure of changing your password</h2>
    <a
      class='change-password--link'
      href="<%= origin %>/change-password/<%= token %>"
    >
      <%= origin %>/change-password/<%= token %>
    </a>
    <h3>This is link is valid for 15 minutes</h3>
  </div>

  <footer>Delivered with ❤️ by manager-app and gmail</footer>
</body>
</html>
